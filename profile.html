<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary my-nav">
    <div class="container-fluid">
      <div>
        <a class="navbar-brand" href="#">Bloger</a>
      
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="navbar-brand" href="./index.html">Home</a>
          <a class="navbar-brand" href="./profile.html">profile</a>
        </ul>
        <span class="navbar-text">



        </span>
        <br>

      </div>

    </div>
  </nav>







  <div class="main">

    <div class="container ">
      <div class="row justify-content-center login-container ">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="card card-main">
            <div class="card-body">
              <div class="profile-top">
                <div class="user-picture">
                  <img src="./images/user.png" alt="" id="profile-img">
                  <label class="camera-icon " for="file-inp">
                    <i class="bi bi-camera-fill "></i>
                  </label>
                  <input id="file-inp" style="display: none;" type="file">
                </div>

              </div>
              <div class="mt-2">
                <input type="text" class="form-control card-main" id="fullName" placeholder="User" required>
              </div>


              <div class="mt-2">
                <input class="form-control card-main" type="email" placeholder="Email" id="email" disabled>
              </div>
              <span class=" mt-2 btn-sec">
                <button id="update-profile" class="btn btn-primary m-1" type="button">Update profile</button>
                <button id="logout-btn" class="btn btn-danger m-1" type="button">LOGOUT</button>
  
              </span>

              <div class="loader" id="loader"></div>

            </div>
          </div>
        </div>
      </div>
    </div>


 
  




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
