    <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary my-nav">
        <div class="container-fluid">
            <div>
            <a class="navbar-brand" href="#">Bloger</a>
            <a class="navbar-brand" href="#">Home</a>
            <a class="navbar-brand" href="./profile.html">profile</a>
           </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <input id="fullName" class="UserName" disabled></input>
                <span class="d-flex ">
                    <a href="./login.html"> <button type="button" class="btn btn-primary m-1" id="login">login</button></a>
                    <a href="./signup.html"> <button type="button" class="btn btn-secondary m-1" id="signUp">Signup</button></a>
                    <button id="logout-btn" class="btn btn-danger m-1 " type="button">LOGOUT</button>
                </span>
                <br>
                
            </div>
            
        </div>
    </nav>
  <h1 class="d-flex justify-content-center ">DashBoard</h1>
                   
    <div class="Post-Sec mb-5">
        <div class="card text-center " id="dashboard">
          <h3 class="card-header">
            Write Your Blog
          </h3>
          <div class="card-body">

            <div class="mb-1  input-sec">
              <label for="title" class="form-label">Title</label>
              <input type="email" class="form-control input-sec" id="title" placeholder="Write something">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Text</label>
              <textarea class="form-control" id="text" rows="3"></textarea>
            </div>
            <button onclick="Post()" class="btn btn-success m-1" type="button" id="postBtn" disabled="disabled">Creat Post</button>
          </div>
        </div>
      </div>
           
       

        <div class="blog-sec mt-2"id="Post-Sec-All">

          </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>

</html>
